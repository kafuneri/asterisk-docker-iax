[general]
bindport=4569
bindaddr=0.0.0.0

; Bandwidth Optimization (medium = ~2Mbps, suitable for LAN/WAN)
; 带宽优化 (medium 模式，适合大多数网络环境)
bandwidth=medium

; Jitter Buffer Configuration (Critical for packet loss resistance)
; 抖动缓冲配置 (抗丢包关键配置，解决声音断续问题)
jitterbuffer=yes
forcejitterbuffer=yes
maxjitterbuffer=1000
resyncthreshold=1000
maxjitterinterps=10

disallow=all
; Audio Codecs: Priority alaw/ulaw (G.711) for best quality
; 音频编码：优先使用 G.711 (alaw/ulaw) 以保证最佳音质
allow=alaw
allow=ulaw
allow=gsm

; User Configuration Template
; 用户配置模板 (占位符将在容器启动时替换)
[__IAX_USER__]
type=friend
host=dynamic
secret=__IAX_PASS__
context=from-internal
qualify=yes
; Security: Disable token validation for NAT traversal
; 安全：关闭令牌验证以更好地支持内网穿透环境
requirecalltoken=no